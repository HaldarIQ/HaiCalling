<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tingling</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
            --text-light: #f0f0f0;
            --glow-color: rgba(233, 69, 96, 0.7);
            --glass-bg: rgba(22, 33, 62, 0.6);
        }

        .light-mode {
            --primary-bg: #f0f8ff;
            --secondary-bg: #ffffff;
            --accent-color: #87ceeb;
            --text-color: #4682b4;
            --text-light: #333;
            --glow-color: rgba(70, 130, 180, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #16213e, #0f3460, #e94560);
            animation: bgAnimation 15s ease-in-out infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            max-width: 450px;
            max-height: 900px;
            height: 100vh;
            width: 100%;
            background: var(--primary-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .top-bar, .bottom-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .top-bar button, .bottom-nav button {
            background: transparent;
            color: var(--text-light);
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .bottom-nav button.active {
            color: var(--text-color);
        }

        .auth-button, .input-field {
            width: 100%;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--text-light);
        }

        .auth-button {
            background: var(--text-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--glow-color);
        }

        .auth-button:focus, .input-field:focus {
            outline: none;
            border-color: var(--text-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .input-field {
            border-radius: 25px;
            background: transparent;
            color: white;
            margin: 10px 0;
        }

        #auth-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #auth-view h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        .input-field::placeholder {
            color: white;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 400px;
        }

        .input-field {
            margin: 10px 0;
        }

        .input-field {
            border-radius: 25px;
            background: transparent;
            padding: 12px;
        }

        .input-field:focus {
            border: 2px solid var(--text-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            margin: 5px 0;
        }

        .sent {
            background: var(--text-color);
            color: white;
            text-align: right;
            border-bottom-right-radius: 5px;
        }

        .received {
            background: var(--secondary-bg);
            color: white;
            text-align: left;
            border-bottom-left-radius: 5px;
        }

        .incoming-call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            padding: 20px;
            text-align: center;
        }

        .incoming-call-modal button {
            background-color: var(--text-color);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .incoming-call-modal button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--glow-color);
        }

    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <button id="menu">Menu</button>
            <h1>Tingling</h1>
            <button id="add-friend">Add Friend</button>
        </div>
        <div class="content-area" id="auth-view">
            <h1>Tingling</h1>
            <input type="email" id="email" class="input-field" placeholder="Email">
            <input type="password" id="password" class="input-field" placeholder="Password">
            <button id="login" class="auth-button">Log In</button>
            <button id="signup" class="auth-button">Sign Up</button>
            <span>Don't have an account? <a href="#" id="switch-form">Sign up</a></span>
        </div>
        <div class="modal-overlay" id="user-details-modal">
            <div class="modal-content">
                <h2>Enter Your Name and Emoji</h2>
                <input type="text" id="user-name" placeholder="Name" class="input-field">
                <input type="text" id="user-emoji" placeholder="Emoji" class="input-field">
                <button id="save-profile" class="auth-button">Save</button>
            </div>
        </div>
        <div class="incoming-call-modal" id="incoming-call-modal">
            <p id="caller-name"></p>
            <button id="accept-call">Accept</button>
            <button id="reject-call">Reject</button>
        </div>
        <div class="bottom-nav">
            <button id="home">Home</button>
            <button id="notifications">Notifications <span id="notification-badge">0</span></button>
            <button id="calls">Calls</button>
        </div>
    </div>
