<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HaiCalling</title>
    <style>
        /* Basic Resets and Font */
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f1f1f1;
            --primary-text: #000000;
            --secondary-text: #555555;
            --accent-color: #007bff;
            --header-bg: #ffffff;
            --border-color: #dddddd;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        .dark-mode {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --primary-text: #ffffff;
            --secondary-text: #bbbbbb;
            --accent-color: #0088ff;
            --header-bg: #1e1e1e;
            --border-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            overscroll-behavior-y: contain;
        }

        /* App Container */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        /* Screen Management */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .screen.active {
            display: flex;
        }

        /* Authentication Screen */
        #auth-screen {
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-form {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-form h1 {
            text-align: center;
            color: var(--accent-color);
        }

        input[type="email"], input[type="password"], input[type="text"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--secondary-bg);
            color: var(--primary-text);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
        }
        
        .link-button {
            background: none;
            color: var(--accent-color);
            font-size: 14px;
            font-weight: normal;
        }

        /* Header and Footer */
        .app-header, .app-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 60px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .app-footer {
            border-top: 1px solid var(--border-color);
            border-bottom: none;
        }
        
        .app-header h1 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }
        
        .app-header .icon, .app-footer .icon {
             font-size: 24px;
             padding: 8px;
             cursor: pointer;
        }
        
        .app-footer {
            justify-content: space-around;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Chat List */
        #chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #chat-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        #chat-list li:hover {
            background-color: var(--secondary-bg);
        }

        /* Chat Screen */
        #chat-messages {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: var(--accent-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background-color: var(--secondary-bg);
            color: var(--primary-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }

        #chat-input-area input {
            flex-grow: 1;
            margin-right: 10px;
        }

        /* Modals and Popups */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--primary-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Menu Screen */
        #menu-screen ul {
            list-style: none;
            padding: 10px 0;
            margin: 0;
        }
        #menu-screen ul li {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        #unique-code-display {
            background-color: var(--secondary-bg);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            text-align: center;
            margin: 10px 20px;
        }
        
        /* Video Call Styles */
        #video-call-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            display: none;
            z-index: 2000;
        }
        #local-video, #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #remote-video {
            position: absolute;
            top: 0; left: 0;
        }
        #local-video {
            width: 120px;
            height: 160px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border: 2px solid white;
            border-radius: 8px;
        }
        #call-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        #call-controls button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
        }
        #end-call-btn {
            background-color: var(--error-color);
        }

    </style>
</head>
<body>

    <div class="app-container">

        <!-- Home Page -->
        <div id="home-page" class="screen">
            <header class="app-header">

        </div>
        
        <!-- Chat Screen -->

            <header class="app-header">

            </header>
            <main class="main-content">

                        Your Unique Code:

    <!-- Popups/Modals -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // --- IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
          apiKey: "AIzaSyAD2S8b5dxYV1fFYc-RMJMwV1IQ3yCRvd0",
          authDomain: "haicalling.firebaseapp.com",
          databaseURL: "https://haicalling-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "haicalling",
          storageBucket: "haicalling.firebasestorage.app",
          messagingSenderId: "379823659600",
          appId: "1:379823659600:web:d86fb74951ce52206b4f55"
        };
        // ---------------------------------------------------------

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM Elements ---
        const screens = document.querySelectorAll('.screen');
        const authScreen = document.getElementById('auth-screen');
        const homePage = document.getElementById('home-page');
        const chatScreen = document.getElementById('chat-screen');
        const menuScreen = document.getElementById('menu-screen');
        
        // --- App State ---
        let currentUser = null;
        let currentChatFriendId = null;
        let localStream;
        let remoteStream;
        let peerConnection;

        // --- WebRTC Configuration ---
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] },
            ],
            iceCandidatePoolSize: 10,
        };

        // --- Utility Functions ---
        function showScreen(screenId) {
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function hideModal(modalId) {
             document.getElementById(modalId).classList.remove('active');
        }

        // --- Authentication ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const userProfile = await db.collection('users').doc(user.uid).get();
                if (!userProfile.exists || !userProfile.data().username) {
                    showModal('profile-setup-modal');
                } else {
                    await setupAppForUser();
                    showScreen('home-page');
                }
            } else {
                currentUser = null;
                showScreen('auth-screen');
            }
        });
        
        // Setup user data and listeners
        async function setupAppForUser() {
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const userData = userDoc.data();
            document.getElementById('unique-code-display').innerText = userData.uniqueCode;
            // TODO: Load friends, notifications, etc.
        }

        // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });

        // Register
        document.getElementById('register-btn').addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
        });

        // Forgot Password
        document.getElementById('forgot-password-btn').addEventListener('click', () => {
            const email = prompt("Please enter your email to reset your password:");
            if(email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => alert("Password reset email sent!"))
                    .catch(err => alert(err.message));
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut();
        });

        // --- Profile Setup ---
        document.getElementById('save-profile-btn').addEventListener('click', async () => {
            const username = document.getElementById('profile-username').value;
            if (username.length < 3) {
                alert("Username must be at least 3 characters long.");
                return;
            }
            const uniqueCode = `haicalling_${Math.random().toString(36).substr(2, 9)}`;
            
            await db.collection('users').doc(currentUser.uid).set({
                username: username,
                email: currentUser.email,
                uniqueCode: uniqueCode,
                uid: currentUser.uid
            });
            
            hideModal('profile-setup-modal');
            showModal('success-popup');
            await setupAppForUser();
            showScreen('home-page');
        });


        // --- Navigation and UI Toggles ---
        document.getElementById('show-register-btn').addEventListener('click', () => {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('register-view').style.display = 'flex';
        });
        document.getElementById('show-login-btn').addEventListener('click', () => {
            document.getElementById('login-view').style.display = 'flex';
            document.getElementById('register-view').style.display = 'none';
        });

        document.getElementById('menu-btn').addEventListener('click', () => showScreen('menu-screen'));
        document.getElementById('back-from-menu-btn').addEventListener('click', () => showScreen('home-page'));
        document.getElementById('back-to-home-btn').addEventListener('click', () => showScreen('home-page'));
        
        // Theme Toggle
        document.getElementById('toggle-theme-btn').addEventListener('click', () => {
             document.body.classList.toggle('dark-mode');
        });

        // --- Add Friend ---
        document.getElementById('add-friend-btn').addEventListener('click', () => {
            showModal('add-friend-modal');
        });
        document.querySelector('#add-friend-modal .modal-content').addEventListener('click', (e) => e.stopPropagation());
        document.getElementById('add-friend-modal').addEventListener('click', () => hideModal('add-friend-modal'));

        document.getElementById('search-friend-btn').addEventListener('click', async () => {
            const query = document.getElementById('search-friend-input').value.trim();
            const resultsDiv = document.getElementById('friend-search-results');
            resultsDiv.innerHTML = 'Searching...';

            const nameQuery = db.collection('users').where('username', '==', query);
            const codeQuery = db.collection('users').where('uniqueCode', '==', query);

            const [nameSnapshot, codeSnapshot] = await Promise.all([nameQuery.get(), codeQuery.get()]);
            
            const users = new Map();
            nameSnapshot.forEach(doc => users.set(doc.id, doc.data()));
            codeSnapshot.forEach(doc => users.set(doc.id, doc.data()));

            resultsDiv.innerHTML = '';
            if (users.size === 0) {
                resultsDiv.innerHTML = 'No users found.';
            } else {
                users.forEach(user => {
                    if(user.uid !== currentUser.uid) { // Don't show self
                        const userEl = document.createElement('div');
                        userEl.textContent = `${user.username} (${user.uniqueCode})`;
                        // Note: A real app would handle requests, pending, and already friends state.
                        // This is a simplified "add" button.
                        const addButton = document.createElement('button');
                        addButton.textContent = 'Add';
                        addButton.onclick = () => {
                             alert(`Friend request sent to ${user.username}`);
                             // TODO: Implement actual friend request logic in Firestore.
                        }
                        userEl.appendChild(addButton);
                        resultsDiv.appendChild(userEl);
                    }
                });
            }
        });


        // --- Chat Functionality (Simplified) ---
        // A real app would get this list from a 'friends' subcollection.
        // This is a placeholder to show the UI.
        const chatList = document.getElementById('chat-list');
        const sampleFriend = { name: 'Sample Friend', id: 'friend123' };
        const li = document.createElement('li');
        li.textContent = sampleFriend.name;
        li.onclick = () => openChat(sampleFriend.id, sampleFriend.name);
        chatList.appendChild(li);

        function openChat(friendId, friendName) {
            currentChatFriendId = friendId;
            document.getElementById('chat-friend-username').innerText = friendName;
            // TODO: Load actual chat history with this friend.
            document.getElementById('chat-messages').innerHTML = '<p>Chat history would appear here.</p>';
            showScreen('chat-screen');
        }
        
        // --- WebRTC Calling ---
        const videoContainer = document.getElementById('video-call-container');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');

        document.getElementById('video-call-btn').addEventListener('click', () => {
            // This is a simplified call initiation. A real app would have robust signaling.
            alert('Video calling would be initiated. This is a UI demonstration.');
            // initiateCall(currentChatFriendId, true);
        });
        
        document.getElementById('end-call-btn').addEventListener('click', () => {
            endCall();
        });

        async function initiateCall(friendId, isVideo) {
            peerConnection = new RTCPeerConnection(servers);
            
            // Get local media
            localStream = await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
            localVideo.srcObject = localStream;
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            videoContainer.style.display = 'block';

            // Create a call document in Firestore for signaling
            const callDoc = db.collection('calls').doc();
            const offerCandidates = callDoc.collection('offerCandidates');
            const answerCandidates = callDoc.collection('answerCandidates');

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    offerCandidates.add(event.candidate.toJSON());
                }
            };
            
            // Create offer
            const offerDescription = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offerDescription);
            
            const offer = {
                sdp: offerDescription.sdp,
                type: offerDescription.type,
            };

            await callDoc.set({ offer, caller: currentUser.uid, callee: friendId });

            // Listen for answer
            callDoc.onSnapshot(async (snapshot) => {
                const data = snapshot.data();
                if (!peerConnection.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    await peerConnection.setRemoteDescription(answerDescription);
                }
            });

            // Listen for ICE candidates from remote
            answerCandidates.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        peerConnection.addIceCandidate(candidate);
                    }
                });
            });
            
            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };
        }
        
        function endCall() {
            if (peerConnection) {
                peerConnection.close();
            }
            if(localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            videoContainer.style.display = 'none';
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            peerConnection = null;
            // TODO: Add logic to delete/update the call document in Firestore
        }
        
        // This is a placeholder for how you might listen for incoming calls
        // In a real app, you would have a listener running when the app is open.
        // db.collection('calls').where('callee', '==', currentUser.uid).onSnapshot(...)

    </script>
