<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HaiCalling Mobile</title>
    <style>
        /* --- Core Setup & Mobile Theme --- */
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --primary-blue: #0d6efd;
            --success-green: #198754;
            --danger-red: #dc3545;
            --text-light: #f0f0f0;
            --text-muted: #888;
            --glass-bg: rgba(30, 30, 30, 0.7);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
        }

        /* --- Main App Container (Simulates Phone Screen) --- */
        .app-container {
            width: 100%;
            height: 100%;
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
            position: relative; /* For positioning overlays */
        }

        /* --- Call View (Main Screen) --- */
        .call-view {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        #remote-video::after {
            content: 'Waiting for call...';
        }
        
        #remote-video.active::after {
            content: ''; /* Hide text when video is active */
        }
        
        #local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 150px;
            border-radius: 12px;
            border: 2px solid var(--glass-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            object-fit: cover;
            background-color: #111;
        }
        
        /* --- Chat View (Overlay Screen) --- */
        .chat-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
            transform: translateY(100%); /* Start off-screen */
            transition: transform 0.3s ease-in-out;
            z-index: 10;
        }
        
        .chat-view.active {
            transform: translateY(0); /* Slide into view */
        }

        .chat-header {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            background-color: var(--surface-dark);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .chat-window {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .chat-message.sent {
            background-color: var(--primary-blue);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input-area {
            display: flex;
            padding: 10px;
            gap: 10px;
            background-color: var(--surface-dark);
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
        
        #message-input {
            flex-grow: 1;
            border: none;
            background-color: #3a3a3a;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--text-light);
            outline: none;
        }

        #send-button {
            border: none;
            background: none;
            color: var(--primary-blue);
            font-size: 1.8rem; /* Icon size */
            cursor: pointer;
            padding: 5px;
        }
        
        /* --- Bottom Navigation Bar --- */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0 20px 0; /* Extra padding for home bar on iPhones */
            z-index: 5;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.8rem; /* Icon size */
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .nav-button:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #start-call-btn { background-color: var(--success-green); }
        #end-call-btn { background-color: var(--danger-red); display: none; } /* Initially hidden */

    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- Main view for the video call -->
        <div class="call-view">
            <video id="remote-video" playsinline autoplay></video>
            <video id="local-video" playsinline autoplay muted></video>
        </div>
        
        <!-- Chat view that slides over the call view -->
        <div class="chat-view" id="chat-view">
            <header class="chat-header">Chat</header>
            <div class="chat-window" id="chat-window">
                <!-- Messages appended here -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button" title="Send Message">‚û§</button>
            </div>
        </div>

        <!-- Fixed bottom navigation bar for controls -->
        <nav class="bottom-nav">
            <button id="toggle-chat-btn" class="nav-button" title="Toggle Chat">üí¨</button>
            <button id="start-call-btn" class="nav-button" title="Start Call">üìû</button>
            <button id="end-call-btn" class="nav-button" title="End Call">‚òéÔ∏è</button>
        </nav>

    </div>

    <script>
        // === DOM Element References ===
        const startCallButton = document.getElementById('start-call-btn');
        const endCallButton = document.getElementById('end-call-btn');
        const toggleChatButton = document.getElementById('toggle-chat-btn');
        const chatView = document.getElementById('chat-view');
        
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let localStream;
        let isChatVisible = false;

        // === Call Logic ===
        const startCall = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                
                // --- SIMULATION of a connected call ---
                remoteVideo.srcObject = localStream;
                remoteVideo.classList.add('active');

                // Update UI: show end button, hide start button
                startCallButton.style.display = 'none';
                endCallButton.style.display = 'flex';
            } catch (error) {
                console.error("Error accessing media devices.", error);
                alert("Could not start call. Please grant camera and microphone permissions.");
            }
        };

        const endCall = () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            remoteVideo.classList.remove('active');

            // Update UI: show start button, hide end button
            startCallButton.style.display = 'flex';
            endCallButton.style.display = 'none';
        };

        // === Chat Logic ===
        const sendMessage = () => {
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'sent');
            messageElement.textContent = messageText;
            chatWindow.appendChild(messageElement);

            messageInput.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        // === UI Logic ===
        const toggleChat = () => {
            isChatVisible = !isChatVisible;
            chatView.classList.toggle('active', isChatVisible);
            
            // Optional: Change button style when active
            toggleChatButton.style.backgroundColor = isChatVisible ? 'rgba(255, 255, 255, 0.2)' : 'transparent';
        };

        // === Event Listeners ===
        startCallButton.addEventListener('click', startCall);
        endCallButton.addEventListener('click', endCall);
        toggleChatButton.addEventListener('click', toggleChat);
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents new line in text area
                sendMessage();
            }
        });
        
    </script>
</body>
</html>
