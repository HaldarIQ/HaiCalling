<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiCalling</title>
    <!-- Basic Styling for Demonstration -->
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #007bff;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            background-color: #2b2b2b;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .view { display: none; }
        .view.active { display: block; }
        .top-bar, .bottom-nav {
            background-color: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-window { padding: 1rem; flex-grow: 1; overflow-y: auto; }
        .message { margin: 0.5rem 0; }
        .message.sent { text-align: right; }
        .message.received { text-align: left; }
        .modal {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content { background-color: #333; padding: 2rem; border-radius: 10px; text-align: center; }
        button { padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; background-color: var(--primary-color); color: white; }
    </style>
</head>
<body>

    <div class="app-container">

        <!-- ===== LOGIN VIEW ===== -->
        <div id="login-view" class="view active" style="padding: 2rem; text-align: center;">
            <h1>Welcome to HaiCalling</h1>
            <input type="email" placeholder="Email" style="width: 80%; padding: 0.5rem; margin-bottom: 1rem;">
            <input type="password" placeholder="Password" style="width: 80%; padding: 0.5rem; margin-bottom: 1rem;">
            <button>Login</button>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>

        <!-- ===== MAIN APP VIEW ===== -->
        <div id="main-app-view" class="view">
            <!-- Top Bar -->
            <header class="top-bar">
                <h3>Chats</h3>
                <div>
                    <button id="add-friend-btn">Add Friend</button>
                    <button id="profile-btn">Profile</button>
                </div>
            </header>

            <!-- Main Content (Contact List, Call History) -->
            <main style="flex-grow: 1; overflow-y: auto;">
                <!-- Placeholder for Contact List -->
                <div class="contact-item" style="padding: 1rem; border-bottom: 1px solid #444;">
                    <p>Friend 1</p>
                    <small>Available</small>
                </div>
                <div class="contact-item" style="padding: 1rem; border-bottom: 1px solid #444;">
                    <p>Friend 2</p>
                    <small>Busy</small>
                </div>
            </main>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button>Chats</button>
                <button>Calls</button>
                <button>Notifications <span style="background:red; border-radius:50%; padding: 2px 5px;">1</span></button>
            </nav>
        </div>
        
        <!-- ===== CHAT VIEW ===== -->
        <div id="chat-view" class="view">
             <header class="top-bar">
                <button>< Back</button>
                <h3>Friend 1</h3>
                <div>
                    <button>ðŸ“ž</button> <!-- Voice Call -->
                    <button>ðŸ“¹</button> <!-- Video Call -->
                </div>
            </header>
            <div class="chat-window">
                <div class="message received">Hello!</div>
                <div class="message sent">Hi, how are you?</div>
            </div>
            <div style="display: flex; padding: 1rem;">
                <input type="text" placeholder="Type a message..." style="flex-grow: 1; padding: 0.5rem;">
                <button>Send</button>
            </div>
        </div>

        <!-- ===== MODALS (overlays) ===== -->
        
        <!-- Incoming Call Modal -->
        <div id="incoming-call-modal" class="modal">
            <div class="modal-content">
                <h3>Incoming Video Call...</h3>
                <p>Friend 2 is calling</p>
                <button style="background-color: green;">Accept</button>
                <button style="background-color: red;">Decline</button>
            </div>
        </div>

        <!-- Add Friend Modal -->
        <div id="add-friend-modal" class="modal">
            <div class="modal-content">
                <h3>Add a Friend</h3>
                <p>Enter their HaiCalling ID (e.g., hai-xxxx)</p>
                <input type="text" placeholder="hai-xxxx">
                <br><br>
                <button>Send Request</button>
                <button class="close-modal-btn" style="background-color: grey;">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
