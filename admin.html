<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiCalling - Demo</title>
    <style>
        /* --- Basic Setup & Theme --- */
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --primary-blue: #0d6efd;
            --success-green: #198754;
            --danger-red: #dc3545;
            --text-light: #e0e0e0;
            --text-muted: #888;
            --glass-bg: rgba(40, 40, 40, 0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Main App Container --- */
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            max-height: 90vh;
            background-color: var(--surface-dark);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            overflow: hidden;
        }

        /* --- Video Call Area --- */
        .call-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #000;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--text-muted);
        }
        
        #remote-video::after {
            content: 'Remote Video';
        }

        #local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 25%;
            max-width: 200px;
            border-radius: 12px;
            border: 2px solid var(--glass-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            object-fit: cover;
            background-color: #111;
        }
        
        /* --- Controls Area --- */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px;
            display: flex;
            gap: 15px;
        }

        .control-button {
            background: none;
            border: 1px solid transparent;
            color: var(--text-light);
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #start-call { background-color: var(--success-green); }
        #end-call { background-color: var(--danger-red); }

        /* --- Chat & Side Panel --- */
        .side-panel {
            flex: 1;
            min-width: 300px;
            max-width: 350px;
            background-color: #161616;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
        }

        .chat-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .chat-message.sent {
            background-color: var(--primary-blue);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 1px solid #333;
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid #444;
            background-color: #2c2c2c;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--text-light);
            outline: none;
        }
        
        #message-input:focus {
            border-color: var(--primary-blue);
        }

        #send-button {
            border: none;
            background-color: var(--primary-blue);
            color: white;
            font-weight: bold;
            border-radius: 20px;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #0b5ed7;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 800px) {
            .app-container {
                flex-direction: column;
                max-height: 100vh;
                border-radius: 0;
            }
            .side-panel {
                min-width: 100%;
                flex: 1;
            }
            #local-video {
                width: 30%;
            }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Video Call Section -->
        <section class="call-area">
            <video id="remote-video" playsinline autoplay></video>
            <video id="local-video" playsinline autoplay muted></video>

            <div class="controls">
                <button id="start-call" class="control-button" title="Start Call">üìû</button>
                <button id="end-call" class="control-button" title="End Call" style="display: none;">‚òéÔ∏è</button>
            </div>
        </section>

        <!-- Chatting Section -->
        <section class="side-panel">
            <header class="chat-header">Chat with Contact</header>
            <div class="chat-window" id="chat-window">
                <!-- Messages will be appended here by JavaScript -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </section>
    </div>

    <script>
        // === DOM Element References ===
        const startCallButton = document.getElementById('start-call');
        const endCallButton = document.getElementById('end-call');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let localStream;

        // === Call Logic ===
        
        // 1. Start a call: Get media, show in video elements, update UI
        const startCall = async () => {
            try {
                // Get user's camera and microphone stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                // Display local stream in the local-video element
                localVideo.srcObject = localStream;
                
                // --- SIMULATION ---
                // In a real app, you'd send the localStream to the other peer via WebRTC
                // For this demo, we'll just show the same stream in the "remote" video element.
                remoteVideo.srcObject = localStream;
                remoteVideo.style.display = 'block';
                remoteVideo.classList.add('active');


                // Update UI buttons
                startCallButton.style.display = 'none';
                endCallButton.style.display = 'flex';

            } catch (error) {
                console.error("Error accessing media devices.", error);
                alert("Could not start call. Please ensure you have a camera/microphone and have granted permission.");
            }
        };

        // 2. End a call: Stop all tracks, clear video elements, update UI
        const endCall = () => {
            if (localStream) {
                // Stop every track (camera, audio)
                localStream.getTracks().forEach(track => track.stop());
            }

            // Clear video elements
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;

            // Update UI buttons
            startCallButton.style.display = 'flex';
            endCallButton.style.display = 'none';
        };

        // === Chat Logic ===
        
        // 3. Send a message: Create a message element and add it to the chat window
        const sendMessage = () => {
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            // Create the message bubble
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', 'sent');
            messageElement.textContent = messageText;

            // Add it to the chat window
            chatWindow.appendChild(messageElement);

            // Clear the input and scroll to the bottom
            messageInput.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };
        
        // === Event Listeners ===
        startCallButton.addEventListener('click', startCall);
        endCallButton.addEventListener('click', endCall);
        sendButton.addEventListener('click', sendMessage);
        
        // Allow sending message with the "Enter" key
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
