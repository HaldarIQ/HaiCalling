<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Essential Meta Tags for Mobile Experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d1a">
    
    <title>HaiCalling</title>
    <link rel="icon" type="image/x-icon" href="/icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary-bg: #0d0d1a;
            --secondary-bg: #1a1a3a;
            --accent-color: #4a4a8a;
            --text-color: #00f0c0; /* Bright Cyan for links */
            --text-light: #ffffff;
            --glow-color: rgba(0, 240, 192, 0.5);
            --glass-bg: rgba(26, 26, 42, 0.6);
            --red-badge: #e94560;
            --gradient: linear-gradient(90deg, #00f0c0, #8a2be2);
        }

        body.light-mode {
            --primary-bg: #f0f8ff; --secondary-bg: #ffffff; --accent-color: #87ceeb;
            --text-color: #4682b4; --text-light: #333; --glow-color: rgba(70, 130, 180, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.6); --red-badge: #ff3b30;
            --gradient: linear-gradient(90deg, #4682b4, #87ceeb);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; user-select: none;
        }

        html, body { height: 100%; height: -webkit-fill-available; overflow: hidden; }

        body {
            display: flex; justify-content: center; align-items: center;
            background: #0d0d1a; color: var(--text-light);
            transition: background 0.5s ease; overscroll-behavior-y: contain; position: relative;
        }
        
        body::before, body::after {
            content: ''; position: absolute; z-index: -1;
            border-radius: 50%; filter: blur(100px);
        }
        body::before {
            width: 400px; height: 400px; background: #00f0c0;
            top: -10%; left: -10%; animation: moveBlob1 20s infinite alternate;
        }
        body::after {
            width: 350px; height: 350px; background: #8a2be2;
            bottom: -15%; right: -15%; animation: moveBlob2 25s infinite alternate;
        }

        @keyframes moveBlob1 {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 30%) scale(1.2); }
        }
        @keyframes moveBlob2 {
            from { transform: translate(10%, 10%) scale(1); }
            to { transform: translate(-30%, -20%) scale(0.8); }
        }

        .app-container {
            width: 100%; height: 100%; max-width: 450px; max-height: 900px;
            background: transparent; border-radius: 20px; overflow: hidden;
            position: relative; display: flex; flex-direction: column;
        }

        .view {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            display: flex; flex-direction: column; opacity: 0;
            transform: translateX(100%); transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none; background-color: var(--primary-bg);
        }
        .view.active { opacity: 1; transform: translateX(0); pointer-events: auto; }
        
        #auth-view { transform: translateX(0); z-index: 200; background: transparent; }
        #main-app-view { z-index: 10; }
        #chat-view, .call-ui-view { z-index: 100; }
        
        .glass-ui {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.5s ease;
        }
        
        .auth-button:active, .top-bar-btn:active, .nav-btn:active, .action-btn:active, 
        .call-control-btn:active, .modal-btn:active, .menu-item:active {
            transform: scale(0.95); opacity: 0.8;
        }
        input, textarea { user-select: auto; }

        #auth-view { justify-content: center; align-items: center; padding: 20px; }
        .auth-card {
            width: 100%; padding: 40px 30px; border-radius: 25px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        #auth-view h1 {
            font-size: 3rem; font-weight: 700; color: var(--text-light);
            margin-bottom: 10px; text-shadow: none;
        }
        #auth-view p { color: var(--text-light); opacity: 0.8; margin-bottom: 30px; }
        .auth-form { width: 100%; display: flex; flex-direction: column; gap: 20px; }
        .input-field {
            width: 100%; padding: 15px 25px; border-radius: 15px; border: none;
            background: rgba(0,0,0,0.2); color: var(--text-light);
            font-size: 1rem; outline: none; transition: all 0.3s ease;
        }
        .input-field::placeholder { color: var(--text-light); opacity: 0.5; }
        .input-field:focus { box-shadow: 0 0 15px var(--glow-color); }
        .auth-button {
            padding: 15px; border-radius: 15px; border: none; background: var(--gradient);
            color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease;
        }
        .auth-button:hover { transform: translateY(-3px); box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4); }
        .form-switch-link { margin-top: 15px; color: var(--text-color); text-decoration: none; cursor: pointer; font-weight: bold; }
        .forgot-password-link { margin-top: 25px; font-size: 0.9rem; }
        .forgot-password-link a { color: var(--text-color); font-weight: bold; text-decoration: none; cursor: pointer; }
        #auth-error, #auth-error-signup { color: var(--red-badge); margin-top: 15px; min-height: 20px; }
        
        .top-bar, .bottom-nav {
            width: 100%; padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; flex-shrink: 0; z-index: 10;
        }
        .bottom-nav { padding: 5px 0; height: 65px; justify-content: space-around; }
        .top-bar h2 { font-size: 1.5rem; color: var(--text-light); font-weight: 700; }
        .top-bar-btn, .nav-btn {
            background: none; border: none; color: var(--text-light);
            font-size: 1.5rem; cursor: pointer; width: 44px; height: 44px;
            display: flex; justify-content: center; align-items: center;
        }
        .nav-btn { flex: 1; height: 100%; position: relative; }
        .top-bar-btn svg, .nav-btn svg { width: 24px; height: 24px; fill: var(--text-light); transition: all 0.3s ease; }
        .nav-btn svg { opacity: 0.6; }
        .nav-btn.active svg { color: var(--text-color); opacity: 1; transform: scale(1.1); }
        .nav-badge {
            position: absolute; top: 12px; right: calc(50% - 25px); background-color: var(--red-badge);
            color: white; width: 18px; height: 18px; border-radius: 50%;
            font-size: 0.7rem; font-weight: bold; display: flex; justify-content: center; align-items: center;
        }

        .content-area { flex-grow: 1; overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; }
        .content-area::-webkit-scrollbar { display: none; }
        .content-page { display: none; }
        .content-page.active { display: block; }
        .list-item {
            display: flex; align-items: center; padding: 15px; margin-bottom: 10px;
            background-color: var(--secondary-bg); border-radius: 15px; cursor: pointer;
            transition: background-color 0.3s ease; position: relative;
        }
        .list-item:hover { background-color: var(--accent-color); }
        .list-item-emoji { font-size: 2rem; margin-right: 15px; }
        .list-item-details { flex-grow: 1; }
        .list-item-name { font-weight: bold; color: var(--text-light); }
        .list-item-subtext { color: var(--text-light); opacity: 0.7; font-size: 0.9rem; }
        .list-item-actions { display: flex; align-items: center; gap: 10px; }
        .action-btn { padding: 8px 12px; border: none; border-radius: 10px; cursor: pointer; color: white; font-weight: bold; }
        .accept-btn { background: var(--gradient); }
        .decline-btn { background-color: #555; }
        .unread-badge {
            position: absolute; top: 10px; right: 10px; background-color: var(--red-badge);
            color: white; border-radius: 50%; width: 22px; height: 22px;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.8rem; font-weight: bold;
        }
        
        .chat-header {
            padding: 15px 10px; display: flex; align-items: center;
            background-color: var(--secondary-bg); flex-shrink: 0;
        }
        .chat-header .back-btn, .call-action-btn {
            background: none; border: none; color: var(--text-light); font-size: 1.5rem;
            cursor: pointer; width: 44px; height: 44px; display:flex; justify-content: center; align-items: center;
        }
        .chat-header .back-btn { margin-right: 5px; }
        .call-action-btn { margin-left: 5px; }
        .chat-header svg { width: 24px; height: 24px; fill: var(--text-light); }
        .chat-contact-name { font-weight: bold; font-size: 1.2rem; color: var(--text-light); flex-grow: 1; }
        
        #messages-container-wrapper {
            flex-grow: 1; overflow-y: auto; display: flex;
            flex-direction: column-reverse; -webkit-overflow-scrolling: touch;
        }
        #messages-container { display: flex; flex-direction: column-reverse; padding: 15px; }

        .message-bubble {
            max-width: 75%; padding: 10px 15px; border-radius: 20px;
            margin-bottom: 10px; overflow-wrap: break-word; 
        }
        .message-bubble.sent { background: var(--gradient); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .message-bubble.received { background-color: var(--secondary-bg); color: var(--text-light); align-self: flex-start; border-bottom-left-radius: 5px; }
        .message-timestamp { font-size: 0.7rem; opacity: 0.7; margin-top: 5px; display: block; }
        
        .chat-input-area {
            display: flex; align-items: center; padding: 8px 12px; gap: 8px;
            background-color: var(--secondary-bg); flex-shrink: 0; border-top: 1px solid var(--accent-color);
        }
        #message-input {
            flex-grow: 1; height: 40px; padding: 0 20px; border-radius: 20px; 
            border: 1px solid var(--accent-color); background: var(--primary-bg);
            color: var(--text-light); outline: none; font-size: 1rem; user-select: text;
        }
        #message-input:focus { border-color: var(--text-color); }
        #send-button {
            flex-shrink: 0; width: 40px; height: 40px; border-radius: 50%;
            border: none; background: var(--gradient); cursor: pointer;
            display: flex; align-items: center; justify-content: center; padding: 0;
        }
        #send-button svg { width: 20px; height: 20px; fill: white; }

        #call-view, #audio-call-view { background-color: #000; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video {
            position: absolute; bottom: 100px; right: 20px; width: 100px; height: 150px;
            border: 3px solid #fff; border-radius: 10px; object-fit: cover; cursor: grab;
        }
        #audio-call-view { justify-content: center; align-items: center; text-align: center; }
        #audio-callee-emoji { font-size: 6rem; }
        #audio-callee-name { font-size: 2rem; font-weight: bold; margin-top: 15px; }
        #audio-call-status { font-size: 1rem; opacity: 0.8; margin-top: 10px; }

        .call-controls {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px;
        }
        .call-control-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none;
            display: flex; justify-content: center; align-items: center; cursor: pointer; color: white;
        }
        .end-call-btn { background-color: #e94560; }
        .end-call-btn svg { width: 35px; height: 35px; fill: white; transform: rotate(135deg); }
        .speaker-btn { background-color: rgba(255, 255, 255, 0.2); }
        .speaker-btn.active { background-color: var(--accent-color); }
        .speaker-btn svg { width: 30px; height: 30px; fill: white; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.7);
            display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0;
            pointer-events: none; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            width: 90%; max-width: 350px; padding: 30px; border-radius: 20px;
            text-align: center; display: flex; flex-direction: column; gap: 15px;
        }
        .modal-content h3 { color: var(--text-light); font-size: 1.5rem; margin-bottom: 10px; }
        .modal-content p { color: var(--text-light); opacity: 0.9; }
        .modal-btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .modal-btn { flex: 1; padding: 12px; border-radius: 50px; border: none; color: white; font-weight: bold; cursor: pointer; }
        .modal-btn.primary { background: var(--gradient); }
        .modal-btn.secondary { background-color: var(--accent-color); }
        #accept-call-btn { background: var(--gradient); }
        #reject-call-btn { background-color: #e94560; }

        #incoming-call-emoji { font-size: 4rem; }
        .menu-list { display: flex; flex-direction: column; width: 100%; }
        .menu-item {
            padding: 15px 20px; background-color: transparent; border: none; color: var(--text-light);
            font-size: 1.1rem; text-align: left; cursor: pointer; width: 100%;
            border-bottom: 1px solid var(--accent-color);
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:hover { background-color: var(--accent-color); }

        /* --- Glassmorphism Loader --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        #loader-overlay.active { opacity: 1; pointer-events: auto; }
        .loader-spinner {
            width: 60px; height: 60px; border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: transparent; border-left-color: transparent;
            border-right-image: var(--gradient); border-bottom-image: var(--gradient);
            border-image-slice: 1;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <!-- App Container remains the same -->
    <div class="app-container">
        <!-- All view divs (#auth-view, #main-app-view, etc.) go here as before -->
    </div>

    <!-- NEW: Glassmorphism Loader -->
    <div id="loader-overlay" class="glass-ui">
        <div class="loader-spinner"></div>
    </div>

    <!-- All Modal and Audio elements go here as before -->
    
    <script>
    (() => {
        // --- FIXED: Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAD2S8b5dxYV1fFYc-RMJMwV1IQ3yCRvd0",
            authDomain: "haicalling.firebaseapp.com",
            databaseURL: "https://haicalling-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "haicalling",
            storageBucket: "haicalling.appspot.com",
            messagingSenderId: "379823659600",
            appId: "1:379823659600:web:d86fb74951ce52206b4f55"
        };

        // --- OPTIMIZED: Initialize Firebase and Cache DOM Elements ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null, currentChatId = null, currentChatPeer = null;
        let listeners = {}; // Central object to hold all db listeners
        let peerConnection, localStream, currentCallData;
        
        // Cache DOM elements for performance
        const loaderOverlay = document.getElementById('loader-overlay');
        const homePage = document.getElementById('home-page');
        const notificationsPage = document.getElementById('notifications-page');
        const callsPage = document.getElementById('calls-page');
        const blockedUsersList = document.getElementById('blocked-users-list');
        const messagesContainer = document.getElementById('messages-container');
        const incomingCallAudio = document.getElementById('incoming-call-audio');
        const messageToneAudio = document.getElementById('message-tone-audio');
        const alertTitle = document.getElementById('alert-title');
        const alertMessage = document.getElementById('alert-message');
        const allViews = document.querySelectorAll('.view');
        
        // --- NEW: Loader Functions ---
        const showLoader = () => loaderOverlay.classList.add('active');
        const hideLoader = () => loaderOverlay.classList.remove('active');

        // --- Core App Logic ---
        let activeView = 'auth-view';
        function showView(viewId) {
            allViews.forEach(v => v.classList.remove('active'));
            document.getElementById(viewId)?.classList.add('active');
            activeView = viewId;
        }
        function openOverlayView(viewId) { document.getElementById(viewId).classList.add('active'); }
        function closeOverlayView(viewId) { document.getElementById(viewId).classList.remove('active'); }
        
        const showModal = (modalId) => document.getElementById(modalId).classList.add('active');
        const hideModal = (modalId) => document.getElementById(modalId).classList.remove('active');
        const showAlert = (title, msg) => {
            alertTitle.textContent = title;
            alertMessage.textContent = msg;
            showModal('alert-modal');
        };

        // --- Authentication ---
        auth.onAuthStateChanged(user => {
            if (user) {
                showLoader();
                db.ref(`users/${user.uid}`).once('value', snapshot => {
                    if (snapshot.exists()) {
                        currentUser = { uid: user.uid, ...snapshot.val() };
                        initializeApp();
                    } else {
                        showModal('user-details-modal');
                    }
                    hideLoader();
                });
            } else {
                currentUser = null;
                cleanupAppListeners();
                showView('auth-view');
            }
        });

        const handleAuth = (authPromise, errorElId) => {
            showLoader();
            authPromise.catch(err => {
                document.getElementById(errorElId).textContent = err.message;
            }).finally(hideLoader);
        };

        document.getElementById('login-button').addEventListener('click', e => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            handleAuth(auth.signInWithEmailAndPassword(email, pass), 'auth-error');
        });

        document.getElementById('signup-button').addEventListener('click', e => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            handleAuth(auth.createUserWithEmailAndPassword(email, pass), 'auth-error-signup');
        });

        // --- NEW: Forgot Password Functionality ---
        document.getElementById('reset-password-link').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            if (!email) {
                showAlert('Reset Password', 'Please enter your email address first.');
                return;
            }
            showLoader();
            auth.sendPasswordResetEmail(email)
                .then(() => showAlert('Reset Password', 'A password reset link has been sent to your email.'))
                .catch(err => showAlert('Error', err.message))
                .finally(hideLoader);
        });

        document.getElementById('save-user-details-btn').addEventListener('click', () => {
            const name = document.getElementById('user-name-input').value.trim();
            const emoji = document.getElementById('user-emoji-input').value.trim();
            if (name && emoji) {
                showLoader();
                const user = auth.currentUser;
                const userId = `hai-${Math.random().toString(36).substr(2, 4)}`;
                db.ref(`users/${user.uid}`).set({ name, emoji, email: user.email, userId, callStatus: 'available' })
                    .then(() => hideModal('user-details-modal'))
                    .catch(err => showAlert('Error', err.message))
                    .finally(hideLoader);
            }
        });

        function initializeApp() {
            showView('main-app-view');
            setupPresence();
            loadContacts();
            loadNotifications();
            listenForCalls();
            loadCallHistory();
        }

        function cleanupAppListeners() {
            Object.values(listeners).forEach(listener => {
                if (listener && typeof listener.off === 'function') {
                    listener.off();
                }
            });
            listeners = {};
            homePage.innerHTML = '';
            notificationsPage.innerHTML = '';
            callsPage.innerHTML = '';
            blockedUsersList.innerHTML = '';
        }

        function setupPresence() {
            const userStatusRef = db.ref(`/users/${currentUser.uid}/callStatus`);
            const connectedRef = db.ref('.info/connected');
            listeners.presence = connectedRef;
            connectedRef.on('value', snap => {
                if (snap.val() === true) {
                    userStatusRef.onDisconnect().set('available').then(() => userStatusRef.set('available'));
                }
            });
        }
        
        // --- OPTIMIZED: List Loading Functions ---
        const createListItem = (id, data) => {
            const item = document.createElement('div');
            item.className = 'list-item';
            item.dataset.id = id;
            return item;
        };
        
        function loadContacts() {
            const contactsRef = db.ref(`contacts/${currentUser.uid}`);
            listeners.contactsAdded = contactsRef.on('child_added', contactSnap => {
                db.ref(`users/${contactSnap.key}`).once('value', userSnap => {
                    if (userSnap.exists()) {
                        const friendData = userSnap.val();
                        const item = createListItem(contactSnap.key, friendData);
                        const chatId = getChatId(currentUser.uid, contactSnap.key);
                        item.innerHTML = `<div class="list-item-emoji">${friendData.emoji}</div><div class="list-item-details"><div class="list-item-name">${friendData.name}</div><div class="list-item-subtext">${friendData.userId}</div></div><div class="unread-badge" id="unread-${chatId}" style="display:none;"></div>`;
                        item.onclick = () => openChat(contactSnap.key, friendData);
                        homePage.prepend(item);
                        listenForUnread(chatId);
                    }
                });
            });
            listeners.contactsRemoved = contactsRef.on('child_removed', snap => {
                const item = homePage.querySelector(`[data-id="${snap.key}"]`);
                if (item) item.remove();
            });
        }
        
        function loadNotifications() {
             const notifRef = db.ref(`notifications/${currentUser.uid}`);
             listeners.notifAdded = notifRef.on('child_added', snap => {
                const notifData = snap.val();
                const item = createListItem(snap.key, notifData);
                item.innerHTML = `<div class="list-item-emoji">ü§ù</div><div class="list-item-details"><div class="list-item-name">${notifData.name} sent a friend request.</div></div><div class="list-item-actions"><button class="action-btn accept-btn" data-from="${notifData.from}" data-notif-id="${snap.key}">Accept</button><button class="action-btn decline-btn" data-from="${notifData.from}" data-notif-id="${snap.key}">Decline</button></div>`;
                notificationsPage.prepend(item);
             });
             listeners.notifRemoved = notifRef.on('child_removed', snap => {
                const item = notificationsPage.querySelector(`[data-id="${snap.key}"]`);
                if (item) item.remove();
             });
        }

        function loadCallHistory() {
            const historyRef = db.ref(`callHistory/${currentUser.uid}`).orderByChild('timestamp').limitToLast(30);
            listeners.callHistory = historyRef.on('value', s => {
                callsPage.innerHTML = '';
                if (!s.exists()) return;
                const logs = []; s.forEach(c => logs.push(c.val()));
                logs.reverse().forEach(log => {
                    const item = document.createElement('div');
