<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiCalling - Get The App</title>
    <link rel="icon" type="image/x-icon" href="/icon_250719151254.png">

    <!-- Google Fonts: Teko for that sharp, brutalist look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Design System: Brutal-Clay Hybrid --- */
        :root {
            --rainbow-gradient: linear-gradient(45deg, #F55D5D, #F9A84A, #F9E44A, #77DD77, #54C1E9, #8A64D6);
            /* Updated background color for the button to match new background */
            --background-color-button: #0f0c29;
            --foreground-color: #ffffff;
            --accent-hover: #54C1E9;
        }

        /* --- Global Reset & Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Teko', sans-serif;
            /* NEW: Static gradient background from the second example */
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background-attachment: fixed;
            color: var(--foreground-color);
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* --- NEW: Animated Background Blobs --- */
        .blob-c {
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            filter: blur(40px);
            z-index: 0; /* Behind the container */
        }

        .blob {
            background: #4F46E5;
            height: 250px;
            width: 350px;
            border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
            position: absolute;
            left: 10%;
            top: 5%;
            animation:-move 15s infinite alternate;
            will-change: transform;
        }
        .blob.one{ top: 20vh; left: 60%; background: #4338CA; animation-duration: 12s; }
        .blob.two{ top: 70vh; left: 15%; background: #A78BFA; animation-duration: 10s; }
        .blob.three{ top: 50vh; left: 80%; background: #A78BFA; animation-duration: 8s; height: 150px; width: 200px;}
        .blob.four{ top: 80vh; left: 50%; background: #4338CA; animation-duration: 18s; }
        .blob.five{ top: -10vh; left: 30%; background: #4F46E5; animation-duration: 20s; }

        @keyframes -move {
          from { transform: rotate(0deg) scale(1.2) skew(1deg) }
          to { transform: rotate(350deg) scale(0.8) skew(-5deg) }
        }


        /* --- Main Layout Container --- */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
            z-index: 1; /* Make sure content is above blobs */
        }

        /* --- Logo: Brutalist font with Claymorphic gradient color --- */
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            background: var(--rainbow-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Hero Section: Brutalist typography --- */
        .hero h1 {
            font-size: 7rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            color: var(--foreground-color);
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.8rem;
            color: var(--foreground-color);
            opacity: 0.8;
            margin-bottom: 4rem;
            letter-spacing: 1px;
        }

        /* --- Hybrid Call-to-Action Button --- */
        .download-btn-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /* Updated button color */
            background-color: var(--background-color-button); 
            color: var(--foreground-color);
            border: 2px solid var(--foreground-color);
            padding: 1rem 2.5rem;
            text-decoration: none;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 2;
        }
        
        .download-btn-wrapper::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background: var(--rainbow-gradient);
            transform: translate(10px, 10px);
            transition: transform 0.2s ease;
        }
        
        .download-btn-wrapper:hover .download-btn { transform: translate(5px, 5px); }
        .download-btn-wrapper:hover::after { transform: translate(5px, 5px); }
        .download-btn-wrapper:active .download-btn { transform: translate(10px, 10px); }
        .download-btn-wrapper:active::after { transform: translate(0, 0); }

        .download-btn .fa-android {
            font-size: 2.5rem;
            margin-right: 1rem;
        }

        .btn-text { text-align: left; }
        .btn-text span { display: block; line-height: 1.2; }
        .btn-text .download-text { font-size: 1.2rem; font-weight: 500; }
        .btn-text .app-text { font-size: 2rem; font-weight: 700; }

        /* --- Secondary Link --- */
        .secondary-link {
            font-size: 1.5rem;
            color: var(--foreground-color);
            text-decoration: none;
            letter-spacing: 1px;
            opacity: 0.7;
            transition: opacity 0.3s ease, color 0.3s ease;
        }
        
        .secondary-link:hover {
            opacity: 1;
            color: var(--accent-hover);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .hero h1 { font-size: 5rem; }
        }
        
        @media (max-width: 480px) {
            .hero h1 { font-size: 3.5rem; }
            .hero p { font-size: 1.5rem; }
            .download-btn { padding: 0.8rem 1.5rem; }
            .btn-text .app-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- NEW: Animated Blob Container -->
    <div class="blob-c">
        <div class="blob"></div>
        <div class="blob one"></div>
        <div class="blob two"></div>
        <div class="blob three"></div>
        <div class="blob four"></div>
        <div class="blob five"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">HaiCalling</div>
        </header>

        <main class="hero">
            <h1>The Future is Calling</h1>
            <p>Ultra-clear video calls, smart messaging, and instant connections.</p>

            <div class="download-btn-wrapper">
                <a href="https://apk.e-droid.net/apk/app3668550-h8tmjr.apk?v=4" class="download-btn" download>
                    <i class="fab fa-android"></i>
                    <div class="btn-text">
                        <span class="download-text">Download the</span>
                        <span class="app-text">Android App</span>
                    </div>
                </a>
            </div>

            <div>
                <a href="#" class="secondary-link">
                    or Contact Support
                </a>
            </div>
        </main>
    </div>

</body>
</html>
